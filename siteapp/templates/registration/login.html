{% extends "base.html" %} {% block title %}Entrar{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Entrar</h1>
        <form method="post" novalidate>
          {% csrf_token %} {{ form.non_field_errors }}
          <div class="mb-3">
            <label class="form-label" for="id_username">Usu√°rio</label>
            <input
              type="text"
              name="username"
              autofocus
              required
              id="id_username"
              class="form-control"
              value="{{ form.username.value|default:'' }}"
            />
            {{ form.username.errors }}
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_password">Senha</label>
            <input
              type="password"
              name="password"
              required
              id="id_password"
              class="form-control"
            />
            {{ form.password.errors }}
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Entrar</button>
          </div>
        </form>
        <div class="mt-3 d-flex justify-content-between">
          <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
          <a href="{% url 'signup' %}">Criar conta</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
