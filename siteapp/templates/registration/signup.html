{% extends "base.html" %} {% block title %}Cadastro{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h1 class="h4 mb-3">Criar conta</h1>
        <form method="post" novalidate>
          {% csrf_token %} {{ form.non_field_errors }}
          <div class="mb-3">
            <label class="form-label" for="id_username">Usuário</label>
            <input
              type="text"
              name="username"
              maxlength="150"
              required
              id="id_username"
              class="form-control"
              value="{{ form.username.value|default:'' }}"
            />
            {{ form.username.errors }}
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_password1">Senha</label>
            <input
              type="password"
              name="password1"
              required
              id="id_password1"
              class="form-control"
            />
            {{ form.password1.errors }}
          </div>
          <div class="mb-3">
            <label class="form-label" for="id_password2"
              >Confirme a senha</label
            >
            <input
              type="password"
              name="password2"
              required
              id="id_password2"
              class="form-control"
            />
            {{ form.password2.errors }}
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Cadastrar</button>
          </div>
        </form>
        <div class="mt-3">
          Já tem conta? <a href="{% url 'login' %}">Entrar</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
